<!DOCTYPE html>
<html lang="en">
  <head>
    <title>variables</title>
  </head>
  <body>
    <h1>hello world</h1>
    <script>
      const qube = 60;
      console.log(qube);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);
    </script>
  </body>
</html>
